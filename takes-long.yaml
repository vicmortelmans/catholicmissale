service: takes-long
runtime: python27
threadsafe: true
instance_class: B1
manual_scaling:
  instances: 1

handlers:
- url: .*
  script: takes-long.app
  login: admin
  secure: always
  redirect_http_response_code: 301

libraries:
- name: webapp2
  version: "2.5.2" 
- name: jinja2
  version: latest
- name: pycrypto
  version: latest
